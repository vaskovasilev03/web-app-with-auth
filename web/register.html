<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css?v=20260224">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <p class="back-link"><a href="/">← Back to Home</a></p>
        <h1>Create an Account</h1>
        <form id="register-form">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <p class="password-rules-title">Паролата трябва да съдържа:</p>
                <ul class="password-rules">
                    <li>Минимум 8 символа</li>
                    <li>Поне една главна буква</li>
                    <li>Поне една малка буква</li>
                    <li>Поне една цифра</li>
                    <li>Поне един специален символ (напр. !@#$%^&*)</li>
                </ul>
                <div style="position: relative;">
                    <input type="password" id="password" required style="width: 100%; box-sizing: border-box; padding-right: 40px;">
                    <i class="fa-solid fa-eye" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555;"></i>
                </div>
            </div>

            <div class="captcha-container">
                <p>Please solve: <span id="captcha-equation"></span></p>
                <input type="hidden" id="captcha-id">
                <input type="text" id="captcha-answer" placeholder="Your answer" required>
                <button type="button" onclick="loadCaptcha()">Refresh</button>
            </div>

            <button type="submit">Register</button>
        </form>
        <p id="error-message" style="color: red; display: none;"></p>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script src="/static/script.js?v=20260224"></script>
</body>
</html>
